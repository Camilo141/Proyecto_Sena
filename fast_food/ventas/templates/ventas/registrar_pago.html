{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <h2>Registrar Pago</h2>
    <form action="{% url 'guardar_pago' pedido.id %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="monto">Monto a pagar:</label>
            <input type="text" name="monto" id="monto" class="form-control" value="{{ pedido.total }}" readonly>
        </div>

        <div class="form-group mt-3">
            <label for="metodo_pago">MÃ©todo de Pago:</label>
            <select name="metodo_pago" id="metodo_pago" class="form-control" required>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Efectivo">Efectivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Registrar Pago</button>
    </form>
</div>
{% endblock %}
